<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash memo</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

<body>
    <!-- Taking body in a div -->
    <div class="container-fluid p-0 body">

        <!-- Header Open -->
        <div id="top" class="container-fluid bg-success border">
            <h1 class="text-white text-center">Cash Memo</h1>
            <h3 class="text-white text-center">A.H <small>SUPER MART</small></h3>
        </div>
        <!-- Header Closed -->

        <!-- Detail Div open -->
        <div class="container-fluid text-bg-light">
            <!-- Row Div Open -->
            <div class="row" id="rowDiv">
                <!-- col1 Div Open -->
                <div class="billNo pt-2 col-sm">
                    <label for="memoNo"><b>Bill No</b></label>
                    <input type="text" class="w-25" id="memoNo">
                </div>
                <!-- col1 Div Closed -->

                <!-- col2 Div Open -->
                <div class="shopAdd col-sm">
                    <h6 class="mx-5 pt-2" id="add">STUDIO M, Seher Commercial, DHA PH-VIII</h6>
                </div>
                <!-- col2 Div Closed -->


                <!-- col3 Div Open -->
                <div class="date pt-2 col-sm">
                    <h5 id="date">Date:</h5>
                </div>
                <!-- col3 Div Closed -->
            </div>
            <!-- Row Div Closed -->
        </div>
        <!-- Detail Div Closed -->

        <!-- Costumer Detail Div Open -->
        <div id="inputDiv" class="container-fluid text-bg-light">

            <!-- Costumer Name Div Open -->
            <div>
                <label for="name">Costumer Name</label>
                <input type="text" id="cName">
            </div>
            <!-- Costumer Name Div Closed -->

            <!-- Costumer Address Div Open -->
            <div>
                <label for="address">Address</label><br>
                <textarea id="address" cols="40" rows="2"></textarea>
            </div>
            <!-- Costumer Address Div Closed -->
        </div>
        <!-- Costumer Detail Div Closed -->

                    <th class="snh text-center">S.No</th>
                    <th class="desch text-center">Description</th>
                    <th class="qtyh text-center">Quantity</th>
                    <th class="rateh text-center">Rate</th>
                    <th class="amounth text-center">Amount</th>
                </tr>

                <tr>
                    <td class="text-center">01</td>
                    <td class="text-center w-100 px-0"><input type="text" class="border-0 w-100"
                            placeholder="Enter Description..."></td>
                    <td class="text-center px-0"><input type="text" class="border-0 w-100 px-1"
                            placeholder="Quantity..." id="qt1"></td>
                    <td class="text-center px-0"><input type="text" class=" px-1 border-0 w-100" placeholder="Rate..."
                            id="r1" onblur="window.sum();"></td>
                    <td class="text-center px-0"><input type="text" class=" px-1 border-0 w-100" placeholder="Amount..."
                            id="amt1" disabled></td>
                </tr>
                <tr>
                    <td class="text-center">02</td>

                            placeholder="Enter Description..."></td>

                </tr>
                <tr>
                    <th colspan="2">Grand Total</th>
                    <th colspan="3" id="gt" class="px-0"><input id="gt2" type="text"
                            class="text-center px-1 border-0 w-100" placeholder="Total Amount..."></th>
                </tr>
            </table>
        </div>
        <!-- Table End -->
    </div>

    <!-- Body End -->
    <div class="mx-5 row container-fluid d-flex">

        <div class="col-sm">
            <button type="button" class="btn btn-success w-50" onclick="window.calc()"><b>Calculate</b></button>
        </div>
        <div class="col-sm">
            <button type="button" class="btn btn-primary w-50" onclick="window.print()"><b>Print Memo</b></button>
        </div>
        <div class="col-sm">
            <button type="button" class="btn btn-danger w-50" onclick="window.clear();"><b>Clear</b></button>
        </div>
    </div>





    <script src="app.js"></script>
